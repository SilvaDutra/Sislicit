{% extends 'core/base.html' %}

{% block title %}{{ titulo }} - Syslicit{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ titulo }}</h1>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="{{ form.nome.id_for_label }}" class="form-label">Nome do Órgão</label>
                    {{ form.nome }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="{{ form.cnpj.id_for_label }}" class="form-label">CNPJ</label>
                    {{ form.cnpj }}
                </div>
                <div class="col-md-12 mb-3">
                    <label for="{{ form.endereco.id_for_label }}" class="form-label">Endereço</label>
                    {{ form.endereco }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="{{ form.telefone.id_for_label }}" class="form-label">Telefone</label>
                    {{ form.telefone }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">E-mail de Contato</label>
                    {{ form.email }}
                </div>
                <div class="col-md-12 mb-3">
                    <label for="{{ form.logo.id_for_label }}" class="form-label">Logotipo</label>
                    {{ form.logo }}
                </div>
            </div>

            <hr>

            <div class="d-flex justify-content-end">
                <a href="{% url 'orgao_list' %}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
