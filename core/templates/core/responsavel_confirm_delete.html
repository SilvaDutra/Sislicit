{% extends 'core/base.html' %}
{% block title %}Confirmar Exclusão - Syslicit{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Confirmar Exclusão</h1>
</div>
<div class="card shadow-sm border-danger">
    <div class="card-body">
        <p>Você tem certeza que deseja excluir o responsável permanentemente?</p>
        <blockquote class="blockquote"><p>"{{ object.nome }}"</p></blockquote>
        <p class="text-danger fw-bold">Esta ação não pode ser desfeita.</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'responsavel_list' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
        </form>
    </div>
</div>
{% endblock %}
